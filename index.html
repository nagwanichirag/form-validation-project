<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS to style error messages */
        .error {
            color: red;
            font-size: 15px; 
        }
    </style>
</head>
<body>

<!-- Main container for form content with top margin -->
<div class="container mt-5">
    <h2>JavaScript Form Validation Project</h2>

    <!-- The form element with an ID, a submit event listener for validation, and a POST method -->
    <form id="registrationForm" onsubmit="return validateForm()" method="POST">
        
        <!-- Full Name Field -->
        <div class="mb-3"> <!-- Bootstrap class for spacing between form elements -->
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required onChange="validateFullName()">   
            <!-- Input field for full name, triggering validation function on change -->
            
            <div id="fullNameError" class="error"></div> <!-- Error message container for full name -->
        </div>

        <!-- Email Field -->
        <div class="mb-3"> <!-- Bootstrap class for spacing between form elements -->
            <label for="email" class="form-label">Email ID</label> <!-- Label for the email field -->
            <input type="email" class="form-control" id="email" name="email" required onChange="validateEmail()"> 
            <!-- Input field for email, triggering validation function on change -->
            
            <div id="emailError" class="error"></div> <!-- Error message container for email -->
        </div>

        <!-- Phone Number Field -->
        <div class="mb-3"> <!-- Bootstrap class for spacing between form elements -->
            <label for="phoneNumber" class="form-label">Phone Number</label> <!-- Label for phone number field -->
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required onChange="validatePhoneNumber()"> 
            <!-- Input field for phone number, triggering validation function on change -->
            
            <div id="phoneError" class="error"></div> <!-- Error message container for phone number -->
        </div>

        <!-- Password Field -->
        <div class="mb-3"> <!-- Bootstrap class for spacing between form elements -->
            <label for="password" class="form-label">Password</label> <!-- Label for password field -->
            <input type="password" class="form-control" id="password" name="password" required onChange="validatePassword()"> 
            <!-- Input field for password, triggering validation function on change -->
            
            <div id="passwordError" class="error"></div> <!-- Error message container for password -->
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3"> <!-- Bootstrap class for spacing between form elements -->
            <label for="confirmPassword" class="form-label">Confirm Password</label> <!-- Label for confirm password field -->
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required onChange="validateConfirmPassword()"> 
            <!-- Input field for confirming password, triggering validation function on change -->
            
            <div id="confirmPasswordError" class="error"></div> <!-- Error message container for confirm password -->
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button> <!-- Submit button with Bootstrap styling -->
    </form>
</div>

<!-- Bootstrap JS and dependencies for modal, tooltips, etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- External JavaScript file for form validation logic -->
<script src="formValidation.js"></script>

</body>
</html>
